<!DOCTYPE html>

<html>
    <head>
        <title> Battle City  --Html5</title>
        <meta charset="utf-8">
                
        <link href="css/game.css" rel="stylesheet" type="text/css">
                
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/levelData.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div id="game">
            <div id="gameUI">
                <div id="gameStart">
                    <div>
                    <button id="onePlayer">one player</button>
                    <button id="twoPlayer">two player</button>
                    <button id="option">option</button>
                    <button id="explain">explain</button>
                    </div>
                </div>
                <div id="gameInfo">
                </div>
                <div id="gameStat">
                </div>
                <div id="mapControl">
                    <button id="gridA">gridA</button>
                    <button id="gridB">gridB</button>
                    <button id="startGame">start</button>
                </div>
            </div>
            <canvas id="gameCanvas" ></canvas>
        </div>
    </body>
</html>
